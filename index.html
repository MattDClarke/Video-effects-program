<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webcam Video Effects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <h1 class="main-header">Webcam Video Effects</h1>

  <div class="photobooth">

    <div class="wrap">
      <canvas class="photo"></canvas>
      <video class="player"></video>
    </div>
    <button class="take-photo" disabled>Take Photo</button>
    <div class="controls">
      <div>
        <label for="faceCensor" class="face-censor-label">
          <input disabled value="1" type="checkbox" name="face-censor" id="faceCensor">
          <div>Face Censor</div>
        </label>

        <div class="file-upload">
          <input type="file" id="fileElem" accept="image/*" style="display:none">
          <a href="#" id="fileSelect">Select an image on your pc</span></a>
          <div id="fileDisplay">
            <p>No Image selected!</p>
          </div>
        </div>

        <div class="face-controls">
          <label for="size">
            Size
          </label>
          <input id="size" value="1" type="range" name="size" min="0.8" max="1.5" step="0.1">
          <label for="faceWidth">
            Face Width
          </label>
          <input id="faceWidth" value="1" type="range" name="faceWidth" min="0.25" max="2" step="0.25">
          <label for="faceHeight">
            Face Height
          </label>
          <input id="faceHeight" value="1" type="range" name="faceHeight" min="0.25" max="2" step="0.25">
        </div>
      </div>

      <div>
        <div id="video-effects-header">Video Effects</div>
        <div class="video-effects">
          <label for="none">
            <input id="none" type="radio" id="none" name="imageEffects" value="none" checked>
            <span>None</span>
          </label>
          <label for="redEffect">
            <input type="radio" id="redEffect" name="imageEffects" value="redEffect">
            <span>Red Effect</span>
          </label>
          <label for="greenEffect">
            <input type="radio" id="greenEffect" name="imageEffects" value="greenEffect">
            <span>Green Effect</span>
          </label>
          <label for="blueEffect">
            <input type="radio" id="blueEffect" name="imageEffects" value="blueEffect">
            <span>Blue Effect</span>
          </label>
          <label for="rgbSplit">
            <input type="radio" id="rgbSplit" name="imageEffects" value="rgbSplit">
            <span>RGB Split</span>
          </label>
          <label for="greenScreen">
            <input type="radio" id="greenScreen" name="imageEffects" value="greenScreen">
            <span class="green-screen-radioBtn">Green Screen</span>
          </label>
          <label class="frameOpacity-label" for="frameOpacity">
            Ghost Effect
          </label>
          <input id="frameOpacity" type="range" name="frameOpacity" value="1" min="0.1" max="1" step="0.1">
        </div>
      </div>

      <div>
        <div class="rgb">
          <label for="rmin">Red Min:</label>
          <input id="rmin" type="range" min=0 max=255 name="rmin" value="0">
          <label for="rmax">Red Max:</label>
          <input id="rmax" type="range" min=0 max=255 name="rmax" value="60">

          <br>

          <label for="gmin">Green Min:</label>
          <input id="gmin" type="range" min=0 max=255 name="gmin" value="0">
          <label for="gmax">Green Max:</label>
          <input id="gmax" type="range" min=0 max=255 name="gmax" value="126">

          <br>

          <label for="bmin">Blue Min:</label>
          <input id="bmin" type="range" min=0 max=255 name="bmin" value="0">
          <label for="bmax">Blue Max:</label>
          <input id="bmax" type="range" min=0 max=255 name="bmax" value="255">
        </div>
      </div>

    </div>
    <h2 class="strip-heading">Click photo to download, click and drag to scroll</h2>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="./snap.mp3" hidden></audio>

  <script src="webcam.js" type="module"></script>

</body>

</html>
